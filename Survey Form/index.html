<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <meta name="description" content="FreeCodeCamp Responsive WebDesign Survey Form Challenge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <form action="#" id="survey-form">
       <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name here">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email here">
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
            <input type="number" name="number" id="number" placeholder="Age" min="10" max="100">
        </div>
        <div class="form-group">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
          <option value="">Select</option>
          <option value="student">Student</option>
          <option value="full-time">Full time</option>
          <option value="part-time">Part time</option>

      </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="option" id="hundred" checked value="hundred"> 100%</label>     
            <label><input type="radio" name="option" id="fifty" value="fifty"> 50% </label>           
            <label><input type="radio" name="option" id="zero" value="zero"> 0</label>

        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span class="clue">>(Check all that apply)</span></p>
                <label><input type="checkbox" name="preference" class="checkbox" value="frontend">Front-end</label>
                <label><input type="checkbox" name="preference" class="checkbox" value="backend">Back-end</label>
                <label><input type="checkbox" name="preference" class="checkbox" value="data">Data</label>
                <label><input type="checkbox" name="preference" class="checkbox" value="design">Design</label>
        </div>
     <div class="form-group">
         <label for="comment">Any comments or suggestions?</label>
         <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
     </div>
     <div class="form-group">
         <input type="submit" value="Submit" id="submit">
     </div>
        </form>
    </div>
</body>
</html>
